<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">Quiz app</p>
                <p class="subtitle">let see how much ran ran love me</p>
            </div>
            <div class="result hide">
                <p>You scored 5 /5</p>
                <p class="reload">
                    <button onclick="document.location.reload(true)">Try Again</button>
                </p>
            </div>
            <form class="quiz-form">
                <div class="question ">
                    <p>1. is sponge bob black?</p>
                    <div class="option">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="">yellow</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="B">
                        <label for="">no </label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="C">
                        <label for="">he is green</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="D">
                        <label for="">ya in germany</label>
                    </div>
                </div>
                <div class="question">
                    <p>2. is spongebob a cat?</p>
                    <div class="option">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="">yes</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="B">
                        <label for="">no</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="C">
                        <label for="">hes a monkey</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="D">
                        <label for="">human</label>
                    </div>
                </div>
                <div class="question">
                    <p>3. what is the name of his friend</p>
                    <div class="option">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="">sandy</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="B">
                        <label for="">patrick</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="C">
                        <label for="">hamid</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D">
                        <label for="">chouchae</label>
                    </div>
                </div>
                <div class="question ">
                    <p>4. The house of spongebob is a : </p>
                    <div class="option">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="">kiwi</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="B">
                        <label for="">rock</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="C">
                        <label for="">annanas</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="D">
                        <label for="">orange</label>
                    </div>
                </div>
                
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
